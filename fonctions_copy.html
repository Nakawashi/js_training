<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grafikart - les fonctions</title>
	<script>
        
        function isPrime(n) {
            if (n === 2)
                return true
            if (n < 2 || n % 2 == 0)
                return false

            for (let i = n - 1; i > 1; i--) {
                if (n & i === 0) {
                    return false
                }
            }
            return true
        }

        console.log('0', isPrime(0))
        console.log('1', isPrime(1))
        console.log('2', isPrime(2))
        console.log('3', isPrime(3))
        console.log('11', isPrime(11))
        console.log('12', isPrime(12))

	</script>
</head>
