<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafikart - les fonctions</title>
    <script>

		const moyenne = (notes) => {
			nb_lettres = notes.length
			var res = 0;

			for (var note of notes) {
				res += note
			}
			return res /= nb_lettres
		}
		const compareStudent = (a, b) => {
			return b.moyenne - a.moyenne
		}

		const students = [
		{
			name: "John",
			notes: [1, 20, 18, 19, 12],
		},
		{
			name: "Jane",
			notes: [17, 18, 20, 13, 15],
		},
		{
			name: "Sophie",
			notes: [17, 12, 14, 15, 13],
		},
		{
			name: "Marc",
			notes: [2, 3, 5, 8, 9],
		},
		{
			name: "Manon",
			notes: [18, 17, 18, 19, 12],
		},
		];

		for (let student of students) {
			student.moyenne = moyenne(student.notes)
		}

		students.sort(compareStudent)
		
		console.log(students)

		console.log(`Top 3 Ã©tudiants :
			\n1: ${students[0].name}
			\n2: ${students[1].name}
			\n3: ${students[2].name}
		`)



	</script>
  </head>

</html>
